# ============================================================================
# MemoryPing v4.0 - Render Deployment Configuration
# Created by Achu Vijayakumar
# ============================================================================
# 
# This file configures automatic deployment on Render.com
# 
# Usage:
# 1. Push this file to your GitHub repository
# 2. Connect your repo to Render
# 3. Set BOT_TOKEN environment variable in Render dashboard
# 4. Deploy!
#
# ============================================================================

services:
  - type: web
    name: MemoryPing
    env: python
    region: oregon # Choose: oregon, frankfurt, singapore, ohio
    plan: free
    branch: main
    
    # Build configuration
    buildCommand: pip install -r requirements.txt
    startCommand: python reminder_bot.py
    
    # Environment variables (set in Render dashboard)
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      
      - key: BOT_TOKEN
        sync: false # Set manually in dashboard for security
      
      - key: PORT
        value: 8080
    
    # Health check configuration
    healthCheckPath: /health
    
    # Auto-deploy on push
    autoDeploy: true